<html>

<head>
    <link rel="stylesheet" href="head.css">
   
    <style>
        .imgg {
            background-image: url(https://images.lifestyleasia.com/wp-content/uploads/sites/7/2022/02/24115640/Untitled-design-2022-02-18T123717.280.jpg);

            background-position: center;
        }

        .headline {
            font-family:sans-serif;
            font-size: 26px;
            text-align: center;
            padding: 15px;
        }
table{
    background-color: beige;
    border-radius: 10px;
    padding: 15px;
}
        .in {
            border: 0px solid;
            margin: 10px;
            padding: 5px;
            background-color: beige;
            border-bottom: 1px solid;
        }

        #query {
            font-style: unset;
            text-align: center;
        }

        button:hover {
            transform: scale(1.2, 1.2);
            transition: 250ms;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="logo"></div>
        <div class="but">
            <button class="k"><b>ABOUT US</b></button>
            <button class="k"><b>COFFEE BLENDS</b></button>
            <button class="k" onclick="location.href='Brewingequip.html'"><b>BREWING EQUIPMENTS</b></button>
            <button class="k" onclick="location.href='Learn.html'"><b>LEARN WITH US</b></button>
            <button class="k" onclick="location.href='Contact.html'"><b>CONTACT</b></button>
        </div>
    </div>
    <div class="mainhead">
        <h1>Contact Us</h1>
    </div>
    <div class="imgg"></div>
    <div class="headline">
        <p><b>Kindly fill the form below along with your query to help us resolve it
                and serve you better.</b> </p>
    </div>
    <div id="query">
            <Forms>
                <table align="center">
        
                <tr>
                    <td>
                        <label><b>Enter your name</b></label>

                    </td>
                    <td>
                        <input class="in" type="text" name="name">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Enter your email address</b></label>
                    </td>
                    <td>
                        <input class="in" type="text" name="mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Enter your contact number</b></label>
                    </td>
                    <td>
                        <input class="in" type="text" name="contact">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Are your interested in partnering with us ?</b></label>
                    </td>
                    <td>
                        <input class="in" type="checkbox" name="part" value="yes">Yes &nbsp;&nbsp;&nbsp;
                        <input class="in" type="checkbox" name="part" value="no">No
                    </td>
                </tr>
                <tr>
                    <td>

                        <label><b>City</b></label>
                    </td>
                    <td>
                        <input class="in" type="text" name="city">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Country</b></label>
                    </td>
                    <td>
                        <input class="in" type="text" name="country">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Put your message or query</b></label>
                    </td>
                    <td>
                        <textarea class="in" name="msg"></textarea>
                    </td>
                </tr>
               </table>
               <br>
               <button  align="center"><b>Submit</b></button>
               
            </Forms>
        
    </div>
    <div class="foot">
        <div style="align-self: center;"><b>Follow Us</b></div>
        <div class="sm"><img class="op" src="f.jpg"></div>
        <div class="sm"><img class="op" src="t.jpg"></div>
        <div class="sm"><img class="op" src="i.jpg"></div>
        <div class="sm"><img class="op" src="y.jpg"></div>
        <div class="sm"><img class="op" src="l.jpg"></div>
       </div>
